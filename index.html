<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/0af22ee5c3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,800;1,6..12,800&family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">

        <div class="container">

            <button onclick="openmodel(successMsg, '#07e707')">
                Success
            </button>

            <button onclick="openmodel(errorMsg, '#ff0000')">
                Failed
            </button>

            <button onclick="openmodel(pendingMsg, '#Ffa500')">
                Pending
            </button>

        </div>


        <div class="toastBox"></div>

    </div>
    <script src="/script.js"></script>
</body>
</html>
